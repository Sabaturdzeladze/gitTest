<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dom Exercise</title>
    <style>
        #wrapper {
            display: flex;
            flex-wrap: wrap;
            height: 600px;
            width: 1200px;
            margin: 0 auto;
        }

        #wrapper div {
            display: flex;
            flex-wrap: nowrap;
            height: 100px;
            width: 100%;
        }

        #wrapper div div {
            border: 1px solid grey;
            width: 200px;
            height: 100px;
        }

    </style>
</head>
<body>
    <div id="wrapper">
        <div id="div1"></div>
        <div id="div2"></div>
        <div id="div3"></div>
        <div id="div4"></div>
        <div id="div5"></div>
        <div id="div6"></div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
