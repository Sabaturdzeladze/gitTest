<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
        th {
            text-align: center;
        }
        .but {
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Control Type</th>
            <th>Data</th>
            <th>Control</th>
        </tr>
        <tr>
            <td>Text box</td>
            <td>Name:</td>
            <td><input type="text" name="Name" placeholder="Enter name" required></td>
        </tr>
        <tr>
            <td>Password</td>
            <td>Password:</td>
            <td><input type="password" name="password" required></td>
        </tr>
        <tr>
            <td>Text area</td>
            <td>Address:</td>
            <td><textarea id="address" name="address" cols="21" rows="4" placeholder="Enter address"></textarea></td>
        </tr>
        <tr>
            <td>Drop down list</td>
            <td>Area:</td>
            <td><select name="area[]" id="area" size="1">
                <option value="center">Center</option>
                <option value="bvasr">bvasr</option>
            </select></td>
        </tr>
        <tr>
            <td>Check box</td>
            <td>Hobbies:</td>
            <td><input type="checkbox" name="box" value="sport">Sport <br>
            <input type="checkbox" name="box" value="reading">Reading <br>
            <input type="checkbox" name="box" value="tv">T.V. <br>
            <input type="checkbox" name="box" value="internet">Internet</td>
        </tr>
        <tr>
            <td>Radio Buttons</td>
            <td>Gender:</td>
            <td><fieldset><legend> Gender selection</legend>
                    <input type="radio" name="Gender" value="male">Male <br>
                    <input type="radio" name="Gender" value="female">Female
                </fieldset>
            </td>
        </tr>
        <tr>
            <td>File upload</td>
            <td>Your image:</td>
            <td><input type="file" name="file" required></td>
        </tr>
        <tr>
            <td>Buttons</td>
            <td>Actions:</td>
            <td><button type="submit">Submit</button>  
            <button type="reset" class="but">Reset</button>  
            <button type="button" class="but">Button</button>
            </td>
        </tr>
    </table>
</body>
</html>
