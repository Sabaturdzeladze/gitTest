<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fonts</title>
    <link rel="stylesheet" href="css/fonts.css">
</head>
<body>
    <p class="serif">
        This paragraph is shown in Times New Roman font.
    </p>
    <p class="sansserif">
        This paragraph is shown in Arial font.
    </p>

    <p class="normal">normal style</p>
    <p class="italic">italic style</p>
    <p class="oblique">oblique style</p>
    <!-- h1-shi chacerili texti defaultad 2jer didia  -->
    <h1>heading with font-size: 2em;</h1>
    <h1 class="larger">heading with larger font-size</h1>

    <p>normal text</p>
    <p class="light">light text</p>
    <p class="thick">thick text</p>
    <p class="thicker">thicker text</p>
</body>
</html>
