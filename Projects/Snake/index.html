<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake</title>
    <style>
        canvas {
            border: 2px solid black;
            margin: 5px auto 0;
            display: none;
        }
    </style>
</head>
<body>
    <canvas width="600" height="400">
        Canvas is not supported
    </canvas>

    <div id="inputs">
      <span>Select the game Level</span>
      <select name="GameLevel" id="level">
        <option value="Novice">Novice</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Hard">Hard</option>
      </select>
      <br>

      <input type="text" id="width" placeholder="Board Width">
      <br>
      <input type="text" id="height" placeholder="Board Height">
      <br>
      <input type="text" id="quantity" placeholder="Apple Quantity">
      <br>
      <input type="text" id="length" placeholder="Snake Length">
      <br>

      <!-- this will modify the speed of snake depended on the game level -->
      <!-- f.e. if user puts 2, on Novice level, this will increase the speed of the Novice level
      speed 2 times -->
      <input type="text" id="speed" placeholder="Snake Speed For selected game Level" value="1"> Snake Speed For selected game Level
      <br>

      <button id="start">Start Game</button>


    </div>

    <script src="js/app.js"></script>
    <!-- <script src="js/main.js"></script> -->
</body>
</html>
