<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Students List</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Statistic of Students Results</h1>
            <ul>
                <li>Total Days <span id='total-days'></span></li>
                <li>Missed Lessons <span id="missed"></span></li>
                <li>Average mark <span id="total-average"></span></li>
                <li>Total Students <span id="total-students"></span></li>
            </ul>
        </header>

        <div id="table-container">
            <div id="events">
                <h2>Table</h2>
                <div id="add-day">Add day</div>
                <div id="remove-day">Remove day</div>
                <div id="update-table">Update Table</div>
            </div>
            <div id="names">
                <div></div>
            </div>
            <div class="overflow-wrapper">
                <div id="dates"></div>
                <div id="values"></div>
            </div>
            <div id="average"><div>Average</div></div>
        </div>



    </div>

    <script src="js/app.js"></script>
</body>
</html>
