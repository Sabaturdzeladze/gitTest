<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            /* border-collapse: collapse; */
        }

        th,
        td {
            padding: 10px;
            text-align: center;
        }

        thead, tfoot {
            background-color: purple;
            color: white;
        }
    </style>
</head>

<body>
    <!-- background='logo.pnj' width='400' -->
    <!-- bgcolor='color'     (background color) -->
    <!-- border  cellspacing='1'  cellpading='5' -->
    <table bgcolor='limegreen'>
        <caption>Students List</caption>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Saba</td>
            <td>Turdzeladze</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Jumber</td>
            <td>Lejava</td>
            <td>mkvdari</td>
        </tr>
    </table>
    <hr>

    <table>
        <tr>
            <th>Name</th>
            <th colspan="2">Mobile</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>598131313</td>
            <td>598131313</td>
        </tr>
    </table>
    <hr>

    <table>
        <tr>
            <th>Name</th>
            <td>Bill Gates</td>
        </tr>
        <tr>
            <th rowspan="2">Mobile</th>
            <td>598131313</td>
        </tr>
        <tr>
            <td>598131313</td>
        </tr>
    </table>

    <hr>

    <table width='100%'>
        <!-- 100% mtel ekranze ikneba -->
        <thead>
            <tr>
                <th colspan="4">This is a thead of Table</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th colspan="4">This is a tfoot of Table</th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>Cell 1</td>
                <td>Cell 2</td>
                <td>Cell 3</td>
                <td>Cell 4</td>
            </tr>
            <tr>
                <td>Cell 1</td>
                <td>Cell 2</td>
                <td>Cell 3</td>
                <td>Cell 4</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
