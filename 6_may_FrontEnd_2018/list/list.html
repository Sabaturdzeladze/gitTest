<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List</title>
</head>
<body>
    <!-- დაულაგებელი ლისტი -->
    <ul>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Chocolate</li>
        <li>Tea
            <ul>
                <li>Black</li>
                <li>Green</li>
            </ul>
        </li>
    </ul>
    <hr>
    <!-- დალაგებული ლისტი -->
    <!-- <ol style="list-style-type: decimal;" start="8"> -->
    <ol type="I">    
        <li>Coffee</li>
        <li>Milk</li>
        <li>Chocolate</li>
        <li>Tea
            <ol>
                <li>Black</li>
                <li>Green</li>
            </ol>
        </li>
    </ol>
    <hr>
    <dl>
        <dt>Coffee</dt>
        <dd>black hot drink</dd>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>
    </dl>
</body>
</html>
